# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - avalanchebot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_98c631efa5a74c5da8e92709fbf40c9f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e18d038872c744edbfe0e29603a62b40 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_98c631efa5a74c5da8e92709fbf40c9f }}/admajonse/nhl-bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'avalanchebot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_feb2bb4a3dc648a7824c5b6d175bb272 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_98c631efa5a74c5da8e92709fbf40c9f }}/admajonse/nhl-bot:${{ github.sha }}'